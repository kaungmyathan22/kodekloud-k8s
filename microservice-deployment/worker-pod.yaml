apiVersion: v1
kind: Pod
metadata:
  name: 'worker-app-pod'
  namespace: default
  labels:
    name: 'worker-app-pod'
    pod: 'demo-voting-app'
spec:
  containers:
    - name: worker-app-container
      image: kodekloud/examplevotingapp_worker:1
      resources:
        limits:
          cpu: 200m
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 200Mi
      ports:
        - containerPort: 80
          name: http
      volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
  volumes:
    - name: localtime
      hostPath:
        path: /usr/share/zoneinfo/Asia/Shanghai
  restartPolicy: Always
